server:
  port: 8080

spring:
  application:
    name: hopl
  datasource:
    url: jdbc:h2:file:./data/hopl;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration/h2
  h2:
    console:
      enabled: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

hopl:
  openai:
    api-key: ${OPENAI_API_KEY:demo}
    model: gpt-4o-mini
    base-url: https://api.openai.com/v1
  stripe:
    secret-key: ${STRIPE_SECRET_KEY:}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:}
    prices:
      quick-fix: ${STRIPE_PRICE_QUICK_FIX:}
      full-compliance: ${STRIPE_PRICE_FULL:}
      annual: ${STRIPE_PRICE_ANNUAL:}
      pro: ${STRIPE_PRICE_PRO:}
      agency: ${STRIPE_PRICE_AGENCY:}
  jwt:
    secret: ${JWT_SECRET:h0pl-s3cr3t-k3y-ch4ng3-1n-pr0duct10n-pl34s3-256b1t}
    expiration: 86400000
  scan:
    rate-limit-per-hour: 5
    cache-ttl-hours: 24
    timeout-seconds: 15
